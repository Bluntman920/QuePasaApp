<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Que Pasa App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      /* Tiled QuePasaLogo.png background */
      background: #f3f3f3 url('QuePasaLogo.png') repeat;
      background-size: 320px 320px;
    }
    .support-link {
      position: absolute;
      left: 50px;
      top: 40px;
      font-size: 1.4em;
      color: #2ecc71;
      text-decoration: none;
      font-weight: 600;
      z-index: 2;
    }
    .support-link:hover {
      text-decoration: underline;
      color: #198f4d;
    }
    .center-box {
      max-width: 1700px;
      margin: 90px auto 0 auto;
      background: #fff;
      border-radius: 48px;
      box-shadow: 0 12px 48px #0001;
      padding: 100px 48px 60px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .top-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 110px;
      margin-bottom: 60px;
    }
    .logo-img, .qr-img {
      width: 600px;
      height: 600px;
      object-fit: contain;
      border-radius: 36px;
      background: #f8f8f8;
      border: 3px solid #eee;
      box-shadow: 0 3px 32px #2221;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .room-title {
      margin-bottom: 30px;
      font-size: 2.6em;
      font-weight: 700;
      color: #111;
      text-align: center;
    }
    .room-id {
      color: #2ecc71;
      font-family: monospace;
      font-size: 2.2em;
      margin-left: 10px;
      word-break: break-all;
    }
    .new-room-btn {
      margin-left: 30px;
      font-size: 1.5em;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 12px 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .new-room-btn:hover { background: #1e9f4d; }
    .msg-area {
      width: 100%;
      min-height: 600px;
      background: #fafafa;
      border: 3px solid #eee;
      border-radius: 32px;
      margin-bottom: 28px;
      padding: 32px 28px 12px 28px;
      overflow-y: auto;
      font-size: 2.7em;
      max-height: 850px;
    }
    .msg {
      margin-bottom: 32px;
      word-break: break-word;
    }
    .sender {
      font-weight: bold;
      color: #2ecc71;
    }
    .msg.mine .sender {
      color: #111;
    }
    .input-row {
      display: flex;
      width: 100%;
      gap: 24px;
    }
    #msgInput {
      flex: 1;
      font-size: 2.3em;
      padding: 28px;
      border-radius: 20px;
      border: 3px solid #ddd;
      outline: none;
      background: #f7f7f7;
    }
    #sendBtn {
      font-size: 2em;
      padding: 18px 60px;
      border-radius: 20px;
      border: none;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #sendBtn:hover { background: #1e9f4d; }
    @media (max-width: 1600px) {
      .center-box { max-width: 99vw; padding: 4vw 1vw 4vw 1vw; }
      .top-row { flex-direction: column; gap: 40px; }
      .logo-img, .qr-img { width: 85vw; height: 85vw; min-width: 180px; min-height: 180px; max-width: 95vw; max-height: 95vw;}
      .msg-area { font-size: 1.5em; min-height: 220px; padding: 10vw 2vw 4vw 2vw; }
      #msgInput { font-size: 1.2em; padding: 7vw; }
      #sendBtn { font-size: 1.1em; padding: 3vw 5vw; }
      .room-title { font-size: 1.5em; }
      .room-id { font-size: 1em; }
    }
  </style>
</head>
<body>
  <a class="support-link" href="https://cash.app/$QuePasaApp" target="_blank" rel="noopener">Cash App Support</a>
  <div class="center-box">
    <div class="top-row">
      <img class="logo-img" src="QuePasaLogo.png" alt="Que Pasa Logo" />
      <div class="qr-img" id="qr"></div>
    </div>
    <div class="room-title">
      Room: <span id="roomId" class="room-id"></span>
      <button class="new-room-btn" id="newRoomBtn">New Room</button>
    </div>
    <div class="msg-area" id="messages"></div>
    <div class="input-row">
      <input type="text" id="msgInput" placeholder="Type message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <!-- QR Code JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Firebase config (from your setup)
    var firebaseConfig = {
      apiKey: "AIzaSyDj9I6Rt64jHqA0AhhVQtHDshz5v03s3x8",
      authDomain: "quepasaapp-8c246.firebaseapp.com",
      projectId: "quepasaapp-8c246",
      storageBucket: "quepasaapp-8c246.appspot.com",
      messagingSenderId: "578912881169",
      appId: "1:578912881169:web:a076538a2f57e069ced55c"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    // Room utilities
    function randomRoom() {
      let arr = new Uint32Array(4);
      window.crypto.getRandomValues(arr);
      return Array.from(arr).map(x => x.toString(36)).join('').toUpperCase();
    }
    function getRoomFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('room');
    }
    function setRoomInUrl(room) {
      window.history.replaceState({}, '', '?room=' + room);
    }

    // Assign name per room
    function assignName(room) {
      const colors = [
        "White", "Black", "Green", "Red", "Blue", "Orange", "Purple", "Yellow", "Pink", "Brown",
        "Cyan", "Magenta", "Teal", "Indigo", "Lime", "Violet"
      ];
      const key = 'colorName_' + room;
      if (sessionStorage.getItem(key)) return sessionStorage.getItem(key);
      const color = colors[Math.floor(Math.random() * colors.length)];
      const name = `Mister ${color}`;
      sessionStorage.setItem(key, name);
      return name;
    }

    // Color mapping
    const colorStyles = {
      White: "#eaeaea",
      Black: "#222",
      Green: "#2ecc71",
      Red: "#e74c3c",
      Blue: "#3498db",
      Orange: "#e67e22",
      Purple: "#9b59b6",
      Yellow: "#f1c40f",
      Pink: "#ff69b4",
      Brown: "#a0522d",
      Cyan: "#1abc9c",
      Magenta: "#e040fb",
      Teal: "#008080",
      Indigo: "#3f51b5",
      Lime: "#cddc39",
      Violet: "#8e24aa"
    };

    // Setup
    let room = getRoomFromUrl() || randomRoom();
    setRoomInUrl(room);
    document.getElementById('roomId').textContent = room;
    let myName = assignName(room);

    // QR for join URL
    let joinUrl = window.location.origin + window.location.pathname + '?room=' + room;
    document.getElementById('qr').innerHTML = "";
    new QRCode(document.getElementById('qr'), {
      text: joinUrl,
      width: 600,
      height: 600
    });

    // Messages logic
    const messagesDiv = document.getElementById('messages');
    function addMsg(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg' + (sender === myName ? ' mine' : '');
      let color = null;
      if (sender && sender.startsWith("Mister ")) {
        color = sender.replace("Mister ", "").trim();
      }
      div.innerHTML = `<span class="sender" style="color:${colorStyles[color] || '#2ecc71'}">${sender}:</span> ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    let msgListenerRef = db.ref('chatrooms/' + room + '/messages');
    msgListenerRef.on('child_added', snap => {
      const msg = snap.val();
      addMsg(msg.text, msg.sender);
    });

    // Send message
    const msgInput = document.getElementById('msgInput');
    function sendMsg() {
      const text = msgInput.value.trim();
      if (!text) return;
      db.ref('chatrooms/' + room + '/messages').push({
        text: text,
        sender: myName
      });
      msgInput.value = '';
    }
    document.getElementById('sendBtn').onclick = sendMsg;
    msgInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMsg();
    });

    // New room button
    document.getElementById('newRoomBtn').onclick = function() {
      msgListenerRef.off();
      sessionStorage.removeItem('colorName_' + room);
      room = randomRoom();
      setRoomInUrl(room);
      document.getElementById('roomId').textContent = room;
      document.getElementById('messages').innerHTML = "";
      joinUrl = window.location.origin + window.location.pathname + '?room=' + room;
      document.getElementById('qr').innerHTML = "";
      new QRCode(document.getElementById('qr'), {
        text: joinUrl,
        width: 600,
        height: 600
      });
      msgListenerRef = db.ref('chatrooms/' + room + '/messages');
      msgListenerRef.on('child_added', snap => {
        const msg = snap.val();
        addMsg(msg.text, msg.sender);
      });
      myName = assignName(room);
    };
  </script>
</body>
</html>
