<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Que Pasa App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background: #f3f3f3 url('QuePasaLogo.png') repeat;
      background-size: 320px 320px;
      min-height: 100vh;
    }
    .center-box {
      max-width: 1700px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 32px #0001;
      padding: 40px 24px 20px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .top-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 50px;
      margin-bottom: 36px;
      width: 100%;
    }
    .logo-box, .qr-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      max-width: 95vw;
      position: relative;
    }
    .cashapp-link {
      display: block;
      width: 100%;
      text-align: center;
      font-size: 1.4em;
      color: #2ecc71;
      text-decoration: none;
      font-weight: 700;
      background: #fff;
      padding: 10px 0 7px 0;
      margin-bottom: 8px;
      border-radius: 10px 10px 0 0;
      border-bottom: 2px solid #e0e0e0;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 2;
    }
    .cashapp-link:hover {
      text-decoration: underline;
      color: #198f4d;
    }
    .logo-img, .qr-img {
      width: 340px;
      height: 340px;
      object-fit: contain;
      border-radius: 18px;
      background: #f8f8f8;
      border: 2px solid #eee;
      box-shadow: 0 2px 18px #2221;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      max-width: 85vw;
      max-height: 85vw;
    }
    .room-title {
      margin-bottom: 20px;
      font-size: 2em;
      font-weight: 700;
      color: #111;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .room-id {
      color: #2ecc71;
      font-family: monospace;
      font-size: 1.15em;
      margin-left: 2px;
      word-break: break-all;
    }
    .new-room-btn {
      font-size: 1em;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 8px 22px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 4px;
    }
    .new-room-btn:hover { background: #1e9f4d; }
    .clear-chat-btn {
      font-size: 1em;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 8px 22px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 4px;
      transition: background 0.2s;
    }
    .clear-chat-btn:hover {
      background: #c0392b;
    }
    .msg-area {
      width: 100%;
      min-height: 220px;
      background: #fafafa;
      border: 2px solid #eee;
      border-radius: 18px;
      margin-bottom: 16px;
      padding: 18px 10px 8px 12px;
      overflow-y: auto;
      font-size: 1.3em;
      max-height: 300px;
      word-break: break-word;
    }
    .msg {
      margin-bottom: 18px;
      word-break: break-word;
    }
    .sender {
      font-weight: bold;
      color: #2ecc71;
    }
    .msg.mine .sender {
      color: #111;
    }
    .input-row {
      display: flex;
      width: 100%;
      gap: 10px;
      margin-bottom: 5px;
    }
    #msgInput {
      flex: 1;
      font-size: 1em;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      outline: none;
      background: #f7f7f7;
    }
    #sendBtn {
      font-size: 1em;
      padding: 10px 23px;
      border-radius: 10px;
      border: none;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #sendBtn:hover { background: #1e9f4d; }
    @media (max-width: 900px) {
      .center-box { max-width: 98vw; padding: 2vw 2vw 2vw 2vw; border-radius: 12px; }
      .top-row { flex-direction: column; gap: 20px; }
      .logo-box, .qr-box { width: 100%; }
      .logo-img, .qr-img { width: 80vw; height: 80vw; min-width: 120px; min-height: 120px; max-width: 92vw; max-height: 92vw;}
      .room-title { font-size: 1.12em; }
      .room-id { font-size: 1em; }
      .msg-area { font-size: 1.04em; min-height: 100px; max-height: 170px; padding: 8px 2vw 6px 2vw; }
      #msgInput { font-size: 1.05em; padding: 3vw; }
      #sendBtn { font-size: 1.05em; padding: 2vw 5vw; }
      .new-room-btn, .clear-chat-btn { font-size: 0.97em; padding: 7px 12px; }
    }
    @media (max-width: 500px) {
      .center-box { padding: 4vw 1vw 2vw 1vw; }
      .logo-img, .qr-img {
        width: 98vw;
        height: 98vw;
        min-width: 66px;
        min-height: 66px;
        max-width: 99vw;
        max-height: 99vw;
      }
      .msg-area { padding: 7px 2px 5px 4px; }
      .room-title { flex-direction: column; gap: 5px;}
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="top-row">
      <div class="logo-box">
        <a class="cashapp-link" href="https://cash.app/$QuePasaApp" target="_blank" rel="noopener">$QuePasaApp</a>
        <img class="logo-img" src="QuePasaLogo.png" alt="Que Pasa Logo" />
      </div>
      <div class="qr-box">
        <a class="cashapp-link" href="https://cash.app/$QuePasaApp" target="_blank" rel="noopener">$QuePasaApp</a>
        <div class="qr-img" id="qr"></div>
      </div>
    </div>
    <div class="room-title">
      Room: <span id="roomId" class="room-id"></span>
      <button class="new-room-btn" id="newRoomBtn">New Room</button>
      <button class="clear-chat-btn" id="clearChatBtn">Clear Chat</button>
    </div>
    <div class="msg-area" id="messages"></div>
    <div class="input-row">
      <input type="text" id="msgInput" placeholder="Type message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <!-- QR Code JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Firebase config (from your setup)
    var firebaseConfig = {
      apiKey: "AIzaSyDj9I6Rt64jHqA0AhhVQtHDshz5v03s3x8",
      authDomain: "quepasaapp-8c246.firebaseapp.com",
      projectId: "quepasaapp-8c246",
      storageBucket: "quepasaapp-8c246.appspot.com",
      messagingSenderId: "578912881169",
      appId: "1:578912881169:web:a076538a2f57e069ced55c"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    // Room utilities
    function randomRoom() {
      let arr = new Uint32Array(4);
      window.crypto.getRandomValues(arr);
      return Array.from(arr).map(x => x.toString(36)).join('').toUpperCase();
    }
    function getRoomFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('room');
    }
    function setRoomInUrl(room) {
      window.history.replaceState({}, '', '?room=' + room);
    }

    // Assign name per room
    function assignName(room) {
      const colors = [
        "White", "Black", "Green", "Red", "Blue", "Orange", "Purple", "Yellow", "Pink", "Brown",
        "Cyan", "Magenta", "Teal", "Indigo", "Lime", "Violet"
      ];
      const key = 'colorName_' + room;
      if (sessionStorage.getItem(key)) return sessionStorage.getItem(key);
      const color = colors[Math.floor(Math.random() * colors.length)];
      const name = `Mister ${color}`;
      sessionStorage.setItem(key, name);
      return name;
    }

    // Color mapping
    const colorStyles = {
      White: "#eaeaea",
      Black: "#222",
      Green: "#2ecc71",
      Red: "#e74c3c",
      Blue: "#3498db",
      Orange: "#e67e22",
      Purple: "#9b59b6",
      Yellow: "#f1c40f",
      Pink: "#ff69b4",
      Brown: "#a0522d",
      Cyan: "#1abc9c",
      Magenta: "#e040fb",
      Teal: "#008080",
      Indigo: "#3f51b5",
      Lime: "#cddc39",
      Violet: "#8e24aa"
    };

    // Setup
    let room = getRoomFromUrl() || randomRoom();
    setRoomInUrl(room);
    document.getElementById('roomId').textContent = room;
    let myName = assignName(room);

    // Responsive QR
    function renderQR() {
      let joinUrl = window.location.origin + window.location.pathname + '?room=' + room;
      let qrSize = 340;
      if (window.innerWidth < 500) qrSize = Math.floor(window.innerWidth * 0.85);
      document.getElementById('qr').innerHTML = "";
      new QRCode(document.getElementById('qr'), {
        text: joinUrl,
        width: qrSize,
        height: qrSize
      });
    }
    renderQR();
    window.addEventListener('resize', renderQR);

    // Messages logic
    const messagesDiv = document.getElementById('messages');
    function addMsg(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg' + (sender === myName ? ' mine' : '');
      let color = null;
      if (sender && sender.startsWith("Mister ")) {
        color = sender.replace("Mister ", "").trim();
      }
      div.innerHTML = `<span class="sender" style="color:${colorStyles[color] || '#2ecc71'}">${sender}:</span> ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    let msgListenerRef = db.ref('chatrooms/' + room + '/messages');
    msgListenerRef.on('child_added', snap => {
      const msg = snap.val();
      addMsg(msg.text, msg.sender);
    });

    // Send message
    const msgInput = document.getElementById('msgInput');
    function sendMsg() {
      const text = msgInput.value.trim();
      if (!text) return;
      db.ref('chatrooms/' + room + '/messages').push({
        text: text,
        sender: myName
      });
      msgInput.value = '';
    }
    document.getElementById('sendBtn').onclick = sendMsg;
    msgInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMsg();
    });

    // New room button
    document.getElementById('newRoomBtn').onclick = function() {
      msgListenerRef.off();
      sessionStorage.removeItem('colorName_' + room);
      room = randomRoom();
      setRoomInUrl(room);
      document.getElementById('roomId').textContent = room;
      document.getElementById('messages').innerHTML = "";
      renderQR();
      msgListenerRef = db.ref('chatrooms/' + room + '/messages');
      msgListenerRef.on('child_added', snap => {
        const msg = snap.val();
        addMsg(msg.text, msg.sender);
      });
      myName = assignName(room);
    };

    // Clear chat button logic
    document.getElementById('clearChatBtn').onclick = function() {
      if (confirm("Are you sure you want to clear the chat for everyone in this room? This cannot be undone.")) {
        db.ref('chatrooms/' + room + '/messages').remove();
        document.getElementById('messages').innerHTML = "";
      }
    };
  </script>
</body>
</html>
